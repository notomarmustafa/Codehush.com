    <div class="container" style="border: none;">
      <div class="register-box">
        <!--<form action="" method="post">-->
          <div class="page-box">
            <div class="back-btn">
              <a href="https://codehush.com"><button>Home</button></a>
            </div>
            <div class="register-title">
              <h2>Register</h2>
              <p>Create an account</p>
            </div>
            <div class="page email-page">
              <div class="input-box">
                <input type="name" name="name" autofocus required />
                <label>First and last name</label>
              </div>
              <br />
              <div class="input-box">
                <input type="email" name="email" autofocus required />
                <label>Enter your email</label>
              </div>
              <br />
              <div class="input-box">
                <input type="number" name="number" autofocus/>
                <label>Enter your number (Optional)</label>
              </div>
              <br />
            </div>
          </div>
          <div class="page email-page">
            <div class="input-box">
              <input type="password" name="password" autofocus required />
              <label>Create your password</label>
            </div>
            <br />
            <div class="input-box">
              <input type="password" name="cpassword" autofocus required />
              <label>Confirm password</label>
            </div>
            <br />
          </div>

          <div class="btn-box button-container">
            <p style="font-size: 14.5px; color: #fff; text-decoration: none">
              Already have an account?&nbsp;<a href="https://codehush.com/auth/login"
                >Login</a
              >
            </p>
            <a href="https://codehush.com"><button class="btn-next">Create</button></a>

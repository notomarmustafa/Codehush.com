<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Code Hush</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <meta name="description" content="Login in to enter the world of Hush Chat."/>
    <meta name="keywords" content="Code Hush, code hush, CodeHush, codehush, CODEHUSH, CODE HUSH, chat, Chat, CHAT, HUSH, hush, Hush, Chat Hush, chat hush, CHAT HUSH, chathush, CHATHUSH, ChatHush, Code, CODE, text, TEXT, Text, forgot password, forgot, password, PASSWORD, FORGOT, FORGOT PASSWORD, PASSWORD FORGOT, login, LOGIN, codehush login, code hush login, register, login code hush"/>
    <link rel="icon" type="image/png" href="../assets/logo/Favicon/code-hush-favicon-favicon-color.png"/>
  </head>

  <body>
    <div class="container" style="border: none;">
      <div class="login-box">
        <!--<form action="#">-->
          <div class="page-box">
            <div class="back-btn">
              <a href="https://codehush.com"><button>Home</button></a>
            </div>
          <div class="page-box">
            <div class="login-title">
              <h2>Login</h2>
              <p>Please login to continue</p>
            </div>
            <div class="page email-page">
              <div class="input-box">
                <input type="email" class="email" autofocus required />
                <label>Enter your email</label>
              </div>
              <div class="forgot">
                <a href="https://codehush.com/auth/forgotpassword">Forgot email?</a>
              </div>
            </div>
            <div class="guest-mode"></div>
            <div class="btn-box"></div>
          </div>
          <div class="page email-page">
            <div class="input-box">
              <input type="password" class="password" autofocus required />
              <label>Enter your password</label>
            </div>
            <div class="forgot">
              <a href="https://codehush.com/auth/forgotpassword">Forgot password</a>
            </div>
          </div>
          <div class="guest-mode">
            <p>Not your computer? Use guest mode to login privately.</p>
            <a href="https://support.codehush.com/login-register-fp-gm/gm/guestmode-guide" target="_blank">Learn more</a>
          </div>
          <div class="btn-box button-container">
            <p style="font-size: 14.5px; color: #fff; text-decoration: none">
              Need an account?&nbsp;<a href="https://codehush.com/auth/register"
                >Sign up</a
              >
            </p>
            <a href="https://codehush.com"><button class="btn-next">Next</button></a>
          </div>
        <!--</form>-->
      </div>
    </div>
    <script src="assets/js/login.js"></script>
  </body>
